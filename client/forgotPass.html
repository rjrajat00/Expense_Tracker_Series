<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    
</head>
<body style="background-color:rgb(130, 212, 185)">
     <div style="margin-top: 40px; color:black; margin-left: 17%; margin-bottom: 40px; font-family: 'Courier New', Courier, monospace;">
        <h3 style="justify-content: center;">Please Fillout Following Details To Recover your password</h3>
     </div>
      <div  style="background-color: rgb(63, 149, 224);" ></div>
      <form id="forgotPassForm" style="width: 450px; margin: 0 auto; padding: 30px; background-color: aliceblue;">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
          
         </div>
           <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
          
         </div>

          <div class="mb-3">
            <label for="number" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="number" >
            
          </div>
       
        
        
          <button type="submit" class="btn btn-primary">Recover Password</button>
      </form>
    </div>
    
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="forgot.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
